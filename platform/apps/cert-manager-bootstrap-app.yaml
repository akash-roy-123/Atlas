apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akash-roy-123/Atlas.git
    targetRevision: main
    path: platform/charts/cert-manager-bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true